{% include 'admin/admin_base.html' %}
{% load static %}
{% block content %}
    
    <div class="body d-flex py-3">
        <div class="container-xxl">
                <div class="row align-items-center">
                    <div class="border-0 mb-4">
                        <div
                            class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                            <h3 class="fw-bold mb-0">Categories List</h3>
                            <a href="{% url 'admin_add_category' %}"
                                class="btn btn-primary py-2 px-5 btn-set-task w-sm-100"><i
                                    class="icofont-plus-circle me-2 fs-6"></i> Add Categories</a>
                        </div>
                    </div>
                </div> <!-- Row end  -->
            {% for category in categories %}
                <div class="row g-3 mb-3">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="myDataTable" class="table table-hover align-middle mb-0"
                                    style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th>Category Name</th>
                                            <th>Slug</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{ category }}</td>
                                            <td>{{ category.slug }}</td>
                                            <td>{{ category.description }}</td>
                                            <td><a href="{% url 'admin_delete_category' category.id %}" 
                                                class="btn btn-danger py-2 px-5 btn-set-task w-sm-100" onclick="return confirm('Are you sure you want to delete this category?')" > Delete</a></td>

                                            <td><a href="{% url 'admin_edit_category' category.id %}" onclick="return confirm('Are you sure you want to edit this category?')"
                                                class="btn btn-danger py-2 px-5 btn-set-task w-sm-100"> Edit</a></td>    
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
