{% extends 'base.html' %} 
{% block content %}

<section class="section-conten padding-y bg">
  <div class="container">
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Edit Address</strong>
          </header>

          <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <form action="{% url 'edit_address' address.id %}" method="POST">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Address Line 1</label>
                                {{ form.address_line_1 }}
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Address Line 2</label>
                                {{ form.address_line_2 }}
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>City</label>
                                {{ form.city }}
                            </div>
                        </div>

                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>State</label>
                                {{ form.state }}
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Country</label>
                                {{ form.country }}
                            </div>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Save">
                    </form>
                </div>
            </div>
          </div>

        </article>
      </main>
    </div>
  </div>
</section>

{% endblock %}
