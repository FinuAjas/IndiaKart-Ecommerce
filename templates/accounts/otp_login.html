{% extends 'base.html' %}
{% block content %}


<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign in with Mobile Number</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'otp_login' %}" method="POST" onsubmit="return validation()">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="phone_number" class="form-control" placeholder="Phone number" name="phone_number">
                    <span id="messages"></span>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block"> Get OTP </button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Login with Email Id. <a href="{% url 'login' %}">Sign up</a></p>
    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>



</section>
<script>

    function validation(){
        var a = document.getElementById("phone_number").value;

        if(a==""){
            document.getElementById("messages").innerHTML="Please enter your Phone number";
            return false;
        }
        if (isNaN(a)){
            document.getElementById("messages").innerHTML="Only Numbers allowed";
            return false;
        }
        if (a.length<10){
            document.getElementById("messages").innerHTML="Please recheck your Phone number";
            return false;
        }
        if (a.length>10){
            document.getElementById("messages").innerHTML="Please recheck your Phone number";
            return false;
        }

    }


</script>

{% endblock %}
